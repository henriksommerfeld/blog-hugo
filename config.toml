languageCode = "en-gb"
baseURL = "https://www.henriksommerfeld.se/"
title = "Henrik Sommerfeld's blog"
canonifyURLs = false
relativeURLs = false
buildDrafts = false
paginate = 5
pygmentsuseclasses = true
pygmentsstyle = "monokai"
preserveTaxonomyNames = true
disqusShortname = "henrik-sommerfeld"
timeout = 60000
rssLimit = 10

[params]
    minifyBundles = true
    plausibleDomain = "henriksommerfeld.se"

[permalinks]
    article = "/:title/"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

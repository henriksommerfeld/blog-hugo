<div class="theme-switcher" :class="{'has-javascript': true}">
  <div class="switch">
    <input
      type="checkbox"
      name="toggle"
      id="theme-switcher-indicator"
      aria-label="Switch theme"
      @click="theme.toggleChanged($event.target)"
      checked
    />
    <label for="theme-switcher-indicator"><i></i></label>
    <span></span>
  </div>
</div>

<div id="searchbox-container">
    <div id="searchbox">
        <svg class="icon icon-search"><use xlink:href="#icon-search"></use></svg>
        <label for="search-input" class="sr-only">Searchbox</label>
        <input id="search-input" type="search" placeholder="Search..." class="search-input" 
            autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <svg class="icon icon-circle-with-cross close-search"><use xlink:href="#icon-circle-with-cross"></use></svg>
    </div>
    <div class="search-results-container">
        <div id="search-output">
            <div id="no-results-message">
                No matching posts found. You can use wildcards and search only in titles, e.g. <code>title:iot</code>
            </div>
            <div id="index-loading-message">
                <i class="fas fa-spinner fa-pulse fa-2x fa-fw" aria-hidden="true"></i> Loading search index, please try again in a few seconds.
            </div>
            <div id="index-loaded-message">
                Index has completed downloading. Please search again.
            </div>
            <div id="number-of-hits-message"></div>
            <ol class="result-list"></ol>
        </div>
    </div>
</div>

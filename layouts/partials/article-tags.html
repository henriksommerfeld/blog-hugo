{{ $tags := .Params.tags }}
{{ range $index, $tag := $tags }}
  {{ $isLast := lt $index (sub (len $tags) 1) }}
  {{ $isFirst := eq $index 0 -}}
  
  {{ if ($isFirst) }}<svg class="icon icon-tag"><use xlink:href="#icon-tag"></use></svg>{{ end }}
  <a class="article-tags" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ $tag }}</a>{{ if ($isLast) }}, {{- end -}}
{{ end }}
